<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @media (max-width: 599px) {
        img {
          content: url("small.jpg");
        }
      }

      @media (min-width: 600px) {
        img {
          content: url("large.jpg");
        }
      }
    </style>
  </head>
  <body>
    <img src="large.jpg" alt="image">
  </body>
</html>
